name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: üöÄ Deploy Backend
        run: echo "Deploying PIRA Backend..."

      - name: üîê Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: üìù Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "=========================================="
            echo "üöÄ PIRA Backend Auto Deployment"
            echo "=========================================="
            
            cd /var/www/pira/PIRA-server
            
            echo "üì• Pulling latest code..."
            git fetch origin
            git pull origin main
            
            cd /var/www/pira
            
            echo "üõë Stopping backend..."
            docker-compose stop backend
            docker-compose rm -f backend
            
            echo "üî® Building backend..."
            docker-compose build --no-cache backend
            
            echo "üöÄ Starting backend..."
            docker-compose up -d backend
            
            echo "‚è≥ Waiting 15 seconds..."
            sleep 15
            
            echo "üîç Health check..."
            if curl -f http://localhost:5000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend healthy!"
            else
              echo "‚ùå Backend unhealthy!"
              docker-compose logs backend --tail=50
              exit 1
            fi
            
            echo "üìã Logs:"
            docker-compose logs backend --tail=20
            
            echo "=========================================="
            echo "‚úÖ Backend deployed successfully!"
            echo "=========================================="
          ENDSSH

      - name: ‚úÖ Success
        run: echo "‚úÖ Backend deployed! API ‚Üí https://api.pira.asia"
